<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFSA PAGE</title>
</head>

<body>
    <strong>
        <p>EDITOR DE VIDEOS</p>
    </strong>
    <hr><br>
    <!-- CONCATENAR LOS VIDEOS DE LA FECHA -->
    <div>
        <form method="post" action="concatenar_raw">
            <button type="submit">CONCATENAR</button>
        </form>
    </div>
    <br><hr><br>
    <div>
    <!-- SEPARAR LOS PARTIDOS -->
        <form method="post" action="procesar_partido">
            <table>
                <tr>
                    <td></td>
                    <td>Hora : Minuto : Segundo</td>
                </tr>
                <tr>
                    <td>
                        <label for="hora_inicio"><strong>INICIO:</strong></label>
                    </td>
                    <td>
                        <input type="number" id="hora_inicio" name="hora_inicio" style="width: 3em;" min="0" required />:
                        <input type="number" id="minuto_inicio" name="minuto_inicio" style="width: 3em;" min="0" max="59" required />:
                        <input type="number" id="segundo_inicio" name="segundo_inicio" style="width: 3em;" min="0" max="59" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hora_fin"><strong>FIN:</strong></label>
                    </td>
                    <td>
                        <input type="number" id="hora_fin" name="hora_fin" style="width: 3em;" min="0" required />:
                        <input type="number" id="minuto_fin" name="minuto_fin" style="width: 3em;" min="0" max="59" required />:
                        <input type="number" id="segundo_fin" name="segundo_fin" style="width: 3em;" min="0" max="59" required />
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit">PARTIDO</button>
        </form>
    </div>
    <br><hr><br>
    <div>
    <!-- CORTAR LA SECCIONES DE GOLES O PALOS -->
        <form method="post" action="procesar_gol">
            <select id="partido">
                <option value="Partido1">Partido 1</option>
                <option value="Partido2">Partido 2</option>
                <option value="Partido3">Partido 3</option>
                <option value="Partido4">Partido 4</option>
                <option value="Partido5">Partido 5</option>
            </select>
            <br><br>
            <button type="submit">RECORTAR</button>
        </form>
    </div>
</body>
